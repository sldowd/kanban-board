<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Project Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <h1 class="page-title">Project Tracker</h1>
            <form id="task-form">
                <div class="form-group">
                    <input type=text name="task-name" placeholder="Enter Task Name">
                </div>
                <div class="form-group">
                    <select class="select-dropdown" name="task-language">
                        <option value="" disabled selected>Choose Task Language</option>
                        <option value="JS">JavaScript</option>
                        <option value="CSS">CSS</option>
                        <option value="HTML">HTML</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn" id="save-task">Add Task</button>
                </div>
            </form>
        </header>
        <main class="page-content" id="page-content">
            <section class="task-list-wrapper">
                <h2 class="list-title">To Do</h2>
                <ul class="task-list" id="tasks-to-do"></ul>
            </section>
            <section class="task-list-wrapper">
                <h2 class="list-title">In Progress</h2>
                <ul class="task-list" id="tasks-in-progress"></ul>
            </section>
            <section class="task-list-wrapper">
                <h2 class="list-title">Completed</h2>
                <ul class="task-list" id="tasks-completed"></ul>
            </section>
        </main>
        <footer>&copy;2021 by Sarah Dowd</footer>
        
        <script src="./assets/js/index.js" async defer></script>
    </body>
</html>
